<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories_Burnt_Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="main-box">
            <h1>Calories Burnt Prediction</h1>
            <form action="/predict" method="post">
                <div class="form-container">
                    <div class="form-control">
                        <label for="gender">Select Your Gender</label>
                        <select name="gender" id="gender" required>
                            <option value="">Select Your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="age">Enter Your Age</label>
                        <input type="number" name="age" id="age"
                        placeholder="Enter your age" required>
                    </div>

                    <div class="form-control">
                        <label for="height">Enter Your Height (cm)</label>
                        <input type="number" name="height" id="height"
                        placeholder="Enter your height" required>
                    </div>

                    <div class="form-control">
                        <label for="weight">Enter Your Weight (kg)</label>
                        <input type="number" name="weight" id="weight"
                        placeholder="Enter your weight" required>
                    </div>

                    <div class="form-control">
                        <label for="duration">Enter Your Exercise Duration (minute)</label>
                        <input type="number" name="duration" id="duration"
                        placeholder="Enter duration time" required>
                    </div>

                    <div class="form-control">
                        <label for="heartrate">Enter Your Heart Rate (per minute)</label>
                        <input type="number" name="heartrate" id="heartrate"
                        placeholder="Enter heart rate time" required>
                    </div>

                    <div class="form-control">
                        <label for="temp">Enter Your Body Temperature (celcius)</label>
                        <input type="number" name="temp" id="temp"
                        placeholder="Enter your body temperature" required>
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit"><b>Predict</b></button>
                </div>
            </form>

            <div class="result-container">
                {% if prediction_text %}
                <h2>{{ prediction_text }}</h2>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
